<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
		<link rel="stylesheet" href="styles/auto-complete.css" type="text/css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <section>
      <div class="row--flex">
        <div class="col">
          <h2>Add Weapon to Inventory</h2>
          <input type="text" id="addInventoryWeapon" name="addInventoryWeapon">
        </div>
        <div class="col">
          <div class="inventory">
            <h2>Current Inventory</h2>
            <div id="currentInventory" class="">
            </div>
          </div>
        </div>
      </div>
      <div class="row--flex">
        <div class="col">
          <h2>Display Weapon Requirements</h2>
          <input type="text" id="weaponRequirementsInput" name="weaponRequirementsInput">
        </div>
        <div class="col">
          <h2>Selected Weapon</h2>
          <div id="weapon"></div>
          <div class="crafting-info" style="display: none">
            <h2>Required Crafting Materials</h2>
            <div id="requiredCraftingMaterials"></div>
          </div>
          <div class="upgrade-info" style="display: none">
            <h2>Upgraded From:</h2>
            <div id="lastWeapon"></div>
            <h2>Required Upgrade Materials:</h2>
            <div id="requiredUpgradeMaterials"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script type="" src="scripts/auto-complete.min.js"></script>
    <script type="" src="scripts/scripts.js"></script>
  </body>
</html>
